
<ion-header class="header1">
  <ion-toolbar>
    <div class="profile-list-header">
      <div class="container">
        <div class="header-content">
           <span class="back-button" (click)="goBack()">
            <i class="fa-solid fa-arrow-left"></i>
          </span>
          <div class="profile-list-header-child">
            <div class="profile-list-header-left">
              <h1>HEALTHY NIKAH</h1>
            </div>
            <div class="profile-list-header-right">
              <button type="button" routerLink="/notification">
                <img
                  src="./assets/images/brand/png/notification-second.png"
                  alt="notification-second"
                />
              </button>
            </div>
          </div>
          <div class="profile-list-header-child">
            <div class="profile-list-header-left">
              <h1>Account settings</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END! profile-list-header -->
  </ion-toolbar>
</ion-header>

<ion-content style="padding: 15px 0">
  <div  *ngFor="let data of user?.hides ;let i = index" style="margin: 10px">
    <!-- Start!profile-list-part-card  -->

    <app-profile-list-part-card
         [data]="data"
           [isHide]="true"
             (onNewUnhide)="onNewUnhide($event)"
    ></app-profile-list-part-card>

  </div>

  <div class="no-data" *ngIf="!user?.hides?.length">
    <p>You have not hidden any accounts yet. </p>
  </div>

</ion-content>

<app-bottom-nav></app-bottom-nav>
